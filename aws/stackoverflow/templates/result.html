{% extends 'base.html' %}

{% block content %}

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Texte</th>
                <th>Tags(StackOverflow)</th>
                <th>Tag (1)</th>
                <th>Tag (2)</th>
                <th>Tag (3)</th>
                <th>Tag (4)</th>
                <th>Tag (5)</th>
            </tr>
        </thead>
        <tbody>
                <td>{{ result.title }}</td>
                <td>{{ result.body }}</td>
                <td>{{ result.tags }}</td>
                <td>{{ result.tag_0 }}</td>
                <td>{{ result.tag_1 }}</td>
                <td>{{ result.tag_2 }}</td>
                <td>{{ result.tag_3 }}</td>
                <td>{{ result.tag_4 }}</td>
        </tbody>
    </table>
</div>

{% endblock %}
